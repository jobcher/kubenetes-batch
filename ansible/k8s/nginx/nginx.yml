# k8s 负载均衡
- hosts: nginx-lb
  vars:
    http_port: 6443
  remote_user: root
  gather_facts: false
  tasks:
  - name: 安装net-tools并更新
    apt: 
      name: net-tools
      update_cache: yes
  - name: 安装nginx
    apt:
      name: nginx
      state: latest
  - name: 创建配置
    file:
      path: /etc/nginx/modules-enabled/kube-api-server.conf
      state: file
  - name: 写入数据
    template: 
      src: httpd.j2 
      dest: /etc/nginx/modules-enabled/kube-api-server.conf
  - name: 重载配置
    shell:
      cmd: nginx -s reload && netstat -lntp
      chdir: /root
    